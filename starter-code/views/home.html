<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<style>
    .main-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    p {
        color: white;
        letter-spacing: 3px;
        margin-right: 30px;
    }

    .my-name {
        font-size: 60px;
        margin-top: 250px;
        text-transform: uppercase;
        margin-bottom: 0px;
    }

    .my-hobbie {
        font-size: 40px;
        margin-bottom: 10px;
    }

    a {

        width: 100px;
        text-decoration: none;
        color: white;
        background-color: teal;
        padding: 15px;
        border-radius: 5px;
        font-size: 18px;
        margin-right: 20px;
    }

    .border-div {
        border: 2px solid white;
        width: 100px;
    }

    .links {
        margin: 30px 0px;
        display: flex;
        flex-direction: row;
    }
</style>

<body>
    <div class="main-container">
        <p class="my-name">I'm Samacriano</p>
        <p class="my-hobbie">Full Stack Web Developer</p>
        <div class="border-div"></div>
        <div class="links">
            <a href="/about">About Me</a>
            <a href="/works">My Work</a>
        </div>
    </div>
</body>

</html>
